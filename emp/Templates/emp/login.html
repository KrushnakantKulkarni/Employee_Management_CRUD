{% extends "base.html" %}

{% block content %}
<div class="container">
    <div class="row mt-5">
        <div class="col-md-4 mt-5 mx-auto p-4 shadow-lg rounded bg-light">
            <h2 class="mb-4 text-center text-primary"><strong>Login</strong></h2>  
            {% if errormsg %}
            <div class="alert alert-danger">
                {{ errormsg }}
            </div>
            {% endif %}
            <form method="post" action="{% url 'user_login' %}">
                {% csrf_token %}
                <div class="mb-3">
                    <label for="Input1" class="form-label text-secondary"><strong>Username:</strong></label>
                    <input type="text" class="form-control border-primary" id="Input1" name="uname" placeholder="Enter Username">
                </div>
                <div class="mb-3">
                    <label for="Input3" class="form-label text-secondary"><strong>Password:</strong></label>
                    <input type="password" class="form-control border-primary" id="Input3" name="upass" placeholder="Enter Password">
                </div>
                <div class="mb-3 text-center">
                    <input type="submit" class="btn btn-primary w-100" value="Login">
                </div>
            </form>
        </div> 
    </div>
</div>
{% endblock %}
