{% extends "base.html" %}

{% block content %}
<div class="container">
    <div class="row mt-5">
        <div class="col-md-4 mt-5 mx-auto p-4 shadow-lg rounded bg-light">
            <h2 class="mb-4 text-center text-primary"><strong>User Registration</strong></h2>  
            
            {% if errormsg %}
            <div class="alert alert-danger">
                {{ errormsg }}
            </div>
            {% endif %}
            
            <form method="POST" action="{% url 'register' %}">
                {% csrf_token %}
                
                <div class="mb-3">
                    <label for="Input1" class="form-label text-secondary"><strong>Email:</strong></label>
                    <input type="email" class="form-control border-primary" id="Input1" name="uname" placeholder="name@example.com" required>
                </div>
                
                <div class="mb-3">
                    <label for="Input2" class="form-label text-secondary"><strong>Password:</strong></label>
                    <input type="password" class="form-control border-primary" id="Input2" name="upass" placeholder="Enter password" required>
                </div>
                
                <div class="mb-3 text-center">
                    <input type="submit" class="btn btn-primary w-100" value="Register">
                </div>
                
                <div class="text-center">
                    <span class="text-secondary">Already a user?</span> 
                    <a href="{% url 'user_login' %}" class="text-primary fw-bold">Login</a>
                </div>
                
                {% if success %}
                <div class="alert alert-success mt-3">
                    {{ success }}
                </div>
                {% endif %}
                
            </form>
        </div> 
    </div>
</div>
{% endblock %}
